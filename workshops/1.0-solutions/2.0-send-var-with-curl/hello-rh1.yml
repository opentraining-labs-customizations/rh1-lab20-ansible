---
- name: Create env
  hosts: localhost
  tasks:
    - name: Add hosts
      ansible.builtin.add_host:
        name: "{{ hosts_update }}"
        groups: centrify
      with_items: '{{ hosts_update.split() }}'

- name: Install centrifyDC Client
  hosts: centrify
  become: true
  remote_user: root
  tasks:
    - name: Uptime host test
      ansible.builtin.shell: uptime

      